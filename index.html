<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المواقع - Location Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">دليل المواقع</h1>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="ar">العربية</button>
                    <button class="lang-btn" data-lang="fr">Français</button>
                    <button class="lang-btn" data-lang="en">English</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="ابحث عن الولاية أو المدينة..." class="search-input">
                </div>
                <div class="filter-section">
                    <select id="wilayaFilter" class="filter-select">
                        <option value="">جميع الولايات</option>
                    </select>
                </div>
            </div>

            <div class="results-info">
                <span id="resultsCount">0</span> <span class="results-text">نتيجة</span>
            </div>

            <div class="locations-grid" id="locationsGrid">
                 Location cards will be inserted here 
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>لا توجد نتائج</h3>
                <p>جرب البحث بكلمات مختلفة</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>تواصل معنا</h3>
                    <a href="https://web.facebook.com/GuenfoudOussama" target="_blank" class="facebook-link">
                        <i class="fab fa-facebook"></i>
                        صفحتنا على فيسبوك
                    </a>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 دليل المواقع. جميع الحقوق محفوظة.</p>
                </div>
            </div>
        </div>
    </footer>

     Copy Success Toast 
    <div class="toast" id="copyToast">
        <i class="fas fa-check-circle"></i>
        <span>تم نسخ المعلومات بنجاح!</span>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
